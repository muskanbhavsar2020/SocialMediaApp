<mat-card >
   
    <mat-card-header class="getDown">
       
        <mat-card-title> <mat-icon>account_circle</mat-icon>{{creatorName}}</mat-card-title>
        
        <mat-card-subtitle  >{{creatorDescription}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{postData?.imageUrl}}">
    
    <mat-card-content > {{postData.comment}} </mat-card-content>

    <mat-card-actions>
        <mat-icon (click)="onReplyClick()" class="action-item"  > chat_bubble_outline </mat-icon>

        <mat-icon class="action-item" (click)="likeButtonAction()"   color="warn">thumb_up</mat-icon>&nbsp;<span>{{numberOfLikes}}</span>
        <mat-icon class="action-item" (click) ="dislikButtoneAction()"  color="warn">thumb_down</mat-icon>&nbsp;<span>{{numberOfDislikes}}</span>
        <mat-icon class="action-item" > save </mat-icon>
    </mat-card-actions>

    
</mat-card>
<br><br>
